# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 站点名字，也就是html的title，会显示在浏览器标签上。
title: 马上学
# 站点副标题，会显示在首页上，可以不填。
subtitle: 一切就是这么简单
description:
# 站点描述，可以不填。
author: Markmin
# 语言
language: zh-Hans
# 站点时区，默认是电脑时间
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# 站点网址
# 如果网址是次级目录，比如：http://example.com/blog，
# 那么就要设置`url`为`http://example.com/blog`，并且`root`要设置为`/blog/`
url: http://www.mashangxue123.com/
# 站点根目录
root: /
# 文章的永久网址链接，默认是:year/:month/:day/:title/，。
permalink: :year/:month/:day/:title/
permalink_defaults:

# 目录配置：
# Directory
source_dir: source
#  public目录，静态网站生成的地方，默认值为public
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 不想被渲染的路径
skip_render: [baidu_verify_j461ONwJ3o.html, google39383651a5a98b1e.html]

# 写作配置
# Writing
# 新建文章默认文件名
new_post_name: :year-:month-:day-:title.md # File name of new posts
# 默认布局
default_layout: post
titlecase: false # Transform title into titlecase
# 在新标签中打开一个外部链接，默认为true
external_link: true # Open external links in new tab
# 转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名，默认就行，
filename_case: 0
# 是否渲染_drafts目录下的文章，默认为false
render_drafts: false
# 是否启用Asset Folder，默认为false
post_asset_folder: false
relative_link: false
# 是否显示未来日期文章，默认为true
future: true
# 代码块设置
highlight:
  enable: true
  line_number: true
  auto_detect: true #代码自动高亮
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag分类和标签的设置：
# 默认分类，默认为无分类，当然你可以设置一个默认分类。
default_category: uncategorized
category_map:
tag_map:

# Date / Time format日期和时间格式配置：
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页设置：
## Set per_page to 0 to disable pagination
# 一页显示多少篇文章，0 为不分页，默认值为 10
per_page: 15
# 分页目录，默认值为page
pagination_dir: page

# Extensions 扩展配置：
## Plugins: https://hexo.io/plugins/
Plugins:
- hexo-generator-sitemap
#- hexo-generator-feed

