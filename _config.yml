# 自动生成sitemap
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

algolia:
  applicationID: 'MCHHKPSO65'
  apiKey: 'df18198c14233a1e70752bf0077fab78'
  adminApiKey: '5456b7f5a058f986414ee1d44336be8f'
  indexName: 'mashangxue'
  chunkSize: 5000

## Themes: https://hexo.io/themes/
# maupassant  next yilia jacman
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/mashangxue/mashangxue.github.io.git
  branch: master
